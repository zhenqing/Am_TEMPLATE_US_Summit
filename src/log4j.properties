log4j.rootLogger=ERROR, A1
log4j.appender.A1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A1.File= dglog2.txtlog4j.appender.A1.layout=org.apache.log4j.PatternLayout
# Print the date in ISO 8601 formatlog4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

# Adjust to see more logginglog4j.logger.com.amazonservices.mws.products=ERRORlog4j.logger.httpclient=ERROR